---
name: Test
description: Ensures an action has the appropiate non .NET dependencies installed

inputs:
  name:
    description: 'Name of the test suite we are running.'
    required: true
  filter:
      description: 'test filter to select tests from solution projects'
      required: false
  project:
      description: 'test filter to select tests from solution projects'
      required: false
      default: 'ElasticApmAgent.sln'
  framework:
      description: 'test filter to select tests from solution projects'
      required: false
      default: 'net7.0'

runs:
  using: "composite"
  steps:
    - name: Test ${ 
      shell: bash
      run: |
          dotnet test -c Release ${{ inputs.project }} \
              --verbosity minimal \
              ${{ inputs.filter != '' && '--filter "${{ inputs.filter }}"' || '' }} \
              ${{ inputs.framework != '' && '-f "${{ inputs.framework }}"' || '' }} \
              --logger:"junit;LogFilePath=$(readlink -f build/output)/junit-{framework}-{assembly}.xml;MethodFormat=Class;FailureBodyFormat=Verbose" \

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
          name: test-results
          path: build/output/**/junit-*.xml
