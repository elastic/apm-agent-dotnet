name: Linux Test
on:
  pull_request:

# limit the access of the generated GITHUB_TOKEN
permissions:
  contents: read

jobs:
  linux-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set env variables
        run: |-
          echo "${GITHUB_WORKSPACE}/.dotnet/tools" >> $GITHUB_PATH
          echo "${GITHUB_WORKSPACE}/.dotnet" >> $GITHUB_PATH
          echo "DOTNET_ROOT=${GITHUB_WORKSPACE}/.dotnet" >> $GITHUB_ENV
      - name: Prepare tools
        run: |-
          mkdir -p ${DOTNET_ROOT}
          # Download .Net SDK installer script
          curl -s -O -L https://dot.net/v1/dotnet-install.sh
          chmod ugo+rx dotnet-install.sh
          # Install .Net SDKs
          ./dotnet-install.sh --install-dir "${DOTNET_ROOT}" -version '3.1.100'
          ./dotnet-install.sh --install-dir "${DOTNET_ROOT}" -version '5.0.100'
          ./dotnet-install.sh --install-dir "${DOTNET_ROOT}" -version '6.0.100'
      - name: Test - linux
        run: |-
          .ci/linux/test.sh