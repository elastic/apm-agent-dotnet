name: test-windows

on:
  push:
    branches:
      - main
    paths-ignore:
    - '*.md'
    - '*.asciidoc'
    - 'docs/**'
  pull_request:
    paths-ignore:
    - '*.md'
    - '*.asciidoc'
    - 'docs/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

defaults:
  run:
    shell: cmd

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Tools
      run: .ci\\windows\\tools.ps1
      shell: pwsh

    - name: Build
      run: .ci\\windows\\dotnet.bat

    - name: Build agent
      run: .\\build.bat agent-zip

    - name: Build profiler
      run: .\\build.bat profiler-zip

  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Tools
      run: .ci\\windows\\test-tools.ps1
      shell: pwsh

    - name: Test & coverage
      run: .ci\\windows\\test.bat

  startup-hook-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Tools
      run: .ci\\windows\\test-tools.ps1
      shell: pwsh

    - name: Build
      run: .\\build.bat agent-zip

    - name: Test & coverage
      run: .ci\\windows\\test-startuphooks.bat

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test/**/junit-*.xml

  profiler-test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Tools
      run: .ci\\windows\\test-tools.ps1
      shell: pwsh

    - name: Build
      run: .\\build.bat profiler-zip

    - name: Test & coverage
      run: .ci\\windows\\test-profiler.bat

    - name: Store test results
      if: success() || failure()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test/**/junit-*.xml