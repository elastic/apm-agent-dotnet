name: test-windows

on:
  push:
    branches:
      - main
    paths-ignore:
    - '*.md'
    - '*.asciidoc'
    - 'docs/**'
  pull_request:
    paths-ignore:
    - '*.md'
    - '*.asciidoc'
    - 'docs/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

defaults:
  run:
    shell: cmd

env:
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

jobs:
  tests:
    runs-on: windows-2022
    timeout-minutes: 30
        
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap Action Workspace
        uses: ./.github/workflows/bootstrap

      - name: Setup Testcontainers Cloud Client
        if: github.event_name != 'pull_request' || github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: 'Tests: Unit'
        run: ./build.bat test --test-suite unit
        
      - name: 'Tests: Integrations'
        shell: bash
        run: ./build.bat test --test-suite integrations
    
  startup-hook-tests:
    runs-on: windows-2022
      
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap Action Workspace
        uses: ./.github/workflows/bootstrap

      - name: 'Tests: StartupHooks'
        run: ./build.bat test --test-suite startuphooks
          
  profiler-tests:
    runs-on: windows-2022
    # Disable profiler tests for now
    if: ${{ false }} 
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap Action Workspace
        uses: ./.github/workflows/bootstrap
        with:
          rust: 'true'

      - name: Setup Testcontainers Cloud Client
        if: github.event_name != 'pull_request' || github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
        uses: atomicjar/testcontainers-cloud-setup-action@v1
        with:
          token: ${{ secrets.TC_CLOUD_TOKEN }}

      - name: 'Tests: Profiler'
        run: ./build.bat test --test-suite profiler