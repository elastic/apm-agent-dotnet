on:
  workflow_run:
    workflows:
      - test-windows
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: elastic/oblt-actions/test-report@31e93d1dfb82adc106fc7820f505db1afefe43b1 # v1
        with:
          artifact: /test-results(.*)/
          name: 'Test Repot $1'
          path: "**/*.xml"
          reporter: java-junit
